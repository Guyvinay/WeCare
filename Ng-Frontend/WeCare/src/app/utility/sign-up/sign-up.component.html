<div class="fixed top-0 left-0 right-0-z-10 w-full">
    <img src="../../../assets/pictured/pexels-moose-photos-1037995.jpg" alt="">
</div>
<div class="lg:m-10 max-w-xl">
    <form
        class="relative border border-gray-100 space-y-3 max-w-screen-md mx-auto rounded-md bg-white p-6 shadow-xl lg:p-10">
        <h1 class="mb-6 text-xl font-semibold lg:text-2xl">Register</h1>

        <div class="grid gap-3 md:grid-cols-2">
            <div>
                <label class=""> First Name </label>
                <input type="text" placeholder="Your Name" class="mt-2 h-12 w-full rounded-md bg-gray-100 px-3" />
            </div>
            <div>
                <label class=""> Last Name </label>
                <input type="text" placeholder="Last  Name" class="mt-2 h-12 w-full rounded-md bg-gray-100 px-3" />
            </div>
        </div>
        <div class="grid gap-3 md:grid-cols-2">
            <div>
                <label class=""> Email Address </label>
                <input type="email" placeholder="Info@example.com"
                    class="mt-2 h-12 w-full rounded-md bg-gray-100 px-3" />
            </div>
            <div>
                <label class=""> Password </label>
                <input type="password" placeholder="******" class="mt-2 h-12 w-full rounded-md bg-gray-100 px-3" />
            </div>
        </div>
        <div class="grid gap-3 lg:grid-cols-2">
            <div>
                <label class=""> Gender </label>
                <div class="relative w-56 mt-2 bg-gray-100 rounded-lg">
                    <input class="peer hidden" type="checkbox" name="select-1" id="select-1" />
                    <label for="select-1"
                        class="flex w-full cursor-pointer rounded-lg select-none border p-2 px-3 text-sm text-gray-700 ring-blue-400 peer-checked:ring">Select
                        Option
                    </label>
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="pointer-events-none absolute right-5 top-3 h-4 text-gray-600 transition peer-checked:rotate-180"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                    <ul
                        class="max-h-0 select-none flex-col overflow-hidden rounded-b-lg shadow-md transition-all duration-300 peer-checked:max-h-56 peer-checked:py-3">
                        <li class="cursor-pointer px-3 py-2 text-sm text-gray-500 hover:bg-blue-500 hover:text-white">
                            Male
                        </li>
                        <li class="cursor-pointer px-3 py-2 text-sm text-gray-500 hover:bg-blue-500 hover:text-white">
                            Female
                        </li>
                        <li class="cursor-pointer px-3 py-2 text-sm text-gray-500 hover:bg-blue-500 hover:text-white">
                            Other
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <label class="">
                    Phone: <span class="text-sm text-gray-400">(optional)</span>
                </label>
                <input type="text" placeholder="+543 5445 0543" class="mt-2 h-12 w-full rounded-md bg-gray-100 px-3" />
            </div>
        </div>

        <div class="checkbox">
            <input type="checkbox" id="chekcbox1" checked="" />
            <label for="checkbox1">I agree to the
                <a href="#" target="_blank" class="text-blue-600">
                    Terms and Conditions
                </a>
            </label>
        </div>

        <div>
            <button data-modal-target="defaultModal" data-modal-toggle="defaultModal"
                class="block mt-5 w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-semibold rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                type="button">
                Toggle modal
            </button>
        </div>
    </form>
</div>

<!-- Main modal -->
<div id="defaultModal" tabindex="-1" aria-hidden="true"
    class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-2xl max-h-full">
        <div class="lg:m-10 max-w-xl">
            <form
                class="relative border border-gray-100 space-y-3 max-w-screen-md mx-auto rounded-md bg-white p-6 shadow-xl lg:p-10">
                <h1 class="mb-6 text-xl font-semibold lg:text-2xl">Add Address</h1>
        
                <div class="grid gap-3 md:grid-cols-2">
                    <div>
                        <label class=""> Street </label>
                        <input type="text" placeholder="Street" class="mt-2 h-12 w-full rounded-md bg-gray-100 px-3" />
                    </div>
                    <div>
                        <label class=""> City </label>
                        <input type="text" placeholder="Last  Name" class="mt-2 h-12 w-full rounded-md bg-gray-100 px-3" />
                    </div>
                </div>
                <div class="grid gap-3 md:grid-cols-2">
                    <div>
                        <label class=""> State </label>
                        <input type="text" placeholder="Your State"
                            class="mt-2 h-12 w-full rounded-md bg-gray-100 px-3" />
                    </div>
                    <div>
                        <label class=""> Zip COde </label>
                        <input type="number" placeholder="Your Zip Code" class="mt-2 h-12 w-full rounded-md bg-gray-100 px-3" />
                    </div>
                </div>
                <div>
                    <button
                        class="block mt-5 w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-semibold rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                        type="button">
                        Submit
                    </button>
                </div>
            </form>
        </div>
        
    </div>
</div>
