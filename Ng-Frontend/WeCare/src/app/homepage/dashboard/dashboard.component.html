<div class="w-10/12 flex mx-auto flex-row justify-center items-center p-4">
  <div class="w-1/2 bg-cover bg-center h-full border-red-950">
    <img
      class="rounded-3xl w-5/6 border "
      src="https://www.apollohospitals.com/wp-content/themes/apollohospitals/assets-v3/images/speciality_ah.webp"
      alt=""
    />
  </div>
  <div
    class="w-1/2 p-4 flex flex-col items-center justify-center space-y-4"
  >
    <h2 class="text-xl font-bold text-center">Departments</h2>
    <div class="w-full gap-4">
      <div class="w-full grid grid-cols-4 gap-5 border p-4 border-gray-200  rounded-lg ">
        <ng-container *ngFor="let department of departments">
          <a
            class="bg-white rounded-lg shadow-md flex flex-col items-center cursor-pointer border border-gray-200 py-2"
            href="{{ department.doctorsUrl }}"
            target="_blank"
          >
            <img [src]="department.iconUrl" alt="" class="w-20 h-20 mb-2" />
            <p class="text-sm font-medium mt-1">{{ department.name }}</p>
          </a>
        </ng-container>
      </div>
    </div>
  </div>
</div>
